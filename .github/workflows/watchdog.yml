name: Build luci-app-watchdog

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk \
            gcc-multilib gettext libncurses5-dev libssl-dev python3-distutils \
            unzip zlib1g-dev file wget

      - name: Download OpenWrt SDK
        run: |
          wget https://downloads.openwrt.org/releases/23.05.3/targets/x86/64/openwrt-sdk-23.05.3-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz

      - name: Extract SDK
        run: |
          tar -xJf openwrt-sdk-*.tar.xz
          SDK_DIR=$(find . -maxdepth 1 -type d -name "openwrt-sdk-*")
          mv "$SDK_DIR" openwrt-sdk

      - name: Prepare package
        run: |
          mkdir -p openwrt-sdk/package/luci-app-watchdog
          cp -r luci-app-watchdog/* openwrt-sdk/package/luci-app-watchdog/

      - name: Update feeds
        run: |
          cd openwrt-sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build package
        run: |
          cd openwrt-sdk
          make defconfig
          make package/luci-app-watchdog/{clean,compile} -j$(nproc) V=s

      - name: Collect IPKs
        run: |
          mkdir -p ipks
          find openwrt-sdk/bin/packages/ -name "*.ipk" -exec cp {} ipks/ \;

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-watchdog-x86_64
          path: ipks
