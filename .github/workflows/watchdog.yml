name: Build luci-app-watchdog IPK

on:
  workflow_dispatch:

env:
  PACKAGE_NAME: luci-app-watchdog
  OPENWRT_REPO: https://github.com/openwrt/openwrt.git
  OPENWRT_BRANCH: v23.05.5
  TARGET: x86_64_generic

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout luci-app-watchdog repo
      uses: actions/checkout@v4

    - name: Clone OpenWrt source
      run: |
        git clone --depth=1 --branch ${{ env.OPENWRT_BRANCH }} ${{ env.OPENWRT_REPO }} openwrt

    - name: Copy luci-app-watchdog source into OpenWrt package dir
      run: |
        mkdir -p openwrt/package/${{ env.PACKAGE_NAME }}
        cp -r luci-app-watchdog/* openwrt/package/${{ env.PACKAGE_NAME }}/

    - name: Update feed indexes
      working-directory: openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Set default config for target and package
      working-directory: openwrt
      run: |
        echo "CONFIG_TARGET_${{ env.TARGET }}=y" > .config
        echo "CONFIG_PACKAGE_${{ env.PACKAGE_NAME }}=y" >> .config

    - name: Prepare build system
      working-directory: openwrt
      run: |
        yes "" | make defconfig
        make prepare

    - name: Build toolchain and host tools
      working-directory: openwrt
      run: |
        make toolchain/install -j$(nproc)
        make host/install -j$(nproc)

    - name: Compile luci-app-watchdog package
      working-directory: openwrt
      run: |
        make package/${{ env.PACKAGE_NAME }}/compile V=s -j$(nproc)

    - name: Upload IPK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PACKAGE_NAME }}-ipk
        path: openwrt/bin/packages/*/*/${{ env.PACKAGE_NAME }}*.ipk
