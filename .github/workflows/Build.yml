name: Build luci-app-watchdog IPK

on:
  workflow_dispatch:

env:
  PACKAGE_NAME: luci-app-watchdog
  OPENWRT_REPO: https://github.com/openwrt/openwrt.git
  OPENWRT_BRANCH: v23.05.5
  TARGET: x86_64
  SUBTARGET: generic

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Clone OpenWrt source
      run: |
        git clone --depth=1 --branch ${{ env.OPENWRT_BRANCH }} \
          ${{ env.OPENWRT_REPO }} openwrt

    - name: Update feeds
      working-directory: openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Copy local package into OpenWrt package directory
      run: |
        rm -rf openwrt/package/${{ env.PACKAGE_NAME }}
        mkdir -p openwrt/package/${{ env.PACKAGE_NAME }}
        cp -r luci-app-watchdog/* openwrt/package/${{ env.PACKAGE_NAME }}/

    - name: Show package directory (debug)
      run: |
        echo "=== PACKAGE DIR CONTENT ==="
        ls -R openwrt/package/${{ env.PACKAGE_NAME }}

    - name: Configure build for target and package
      working-directory: openwrt
      run: |
        echo "CONFIG_TARGET_${{ env.TARGET }}=y" > .config
        echo "CONFIG_TARGET_${{ env.TARGET }}_${{ env.SUBTARGET }}=y" >> .config
        echo "CONFIG_PACKAGE_${{ env.PACKAGE_NAME }}=y" >> .config
        make defconfig

    - name: Compile luci-app-watchdog package
      working-directory: openwrt
      run: |
        make package/${{ env.PACKAGE_NAME }}/compile V=s -j$(nproc)

    - name: List built IPK files
      run: |
        echo "=== BUILT IPK FILES ==="
        find openwrt/bin/ -name "${{ env.PACKAGE_NAME }}*.ipk" || true

    - name: Upload IPK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PACKAGE_NAME }}-ipk
        path: openwrt/bin/packages/*/*/${{ env.PACKAGE_NAME }}*.ipk
