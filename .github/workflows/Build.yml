name: Build luci-app-watchdog

on:
  workflow_dispatch:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # -----------------------------
    # Download OpenWrt SDK
    # change ARCH if needed
    # -----------------------------
    - name: Download OpenWrt SDK
      run: |
        wget https://downloads.openwrt.org/releases/23.05.3/targets/x86/64/openwrt-sdk-23.05.3-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
        tar -xf openwrt-sdk-*.tar.xz
        mv openwrt-sdk-* openwrt-sdk
        echo "SDK ready"

    - name: Prepare build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses5-dev gawk gettext unzip file libssl-dev

    # -----------------------------
    # Clone luci-app-watchdog
    # into OpenWrt SDK
    # -----------------------------
    - name: Clone luci-app-watchdog
      run: |
        cd openwrt-sdk/package
        git clone https://github.com/sirpdboy/luci-app-watchdog

    # -----------------------------
    # Update feeds
    # -----------------------------
    - name: Update feeds
      run: |
        cd openwrt-sdk
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    # -----------------------------
    # Configure SDK
    # -----------------------------
    - name: Configure SDK
      run: |
        cd openwrt-sdk
        make defconfig

    # -----------------------------
    # Build package
    # -----------------------------
    - name: Build luci-app-watchdog
      run: |
        cd openwrt-sdk
        make package/luci-app-watchdog/compile -j$(nproc) V=s

    # -----------------------------
    # Upload artifacts (v4)
    # -----------------------------
    - name: Upload IPK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: luci-app-watchdog-ipk
        path: |
          openwrt-sdk/bin/packages/**/*watchdog*.ipk
          openwrt-sdk/bin/targets/**/*watchdog*.ipk
