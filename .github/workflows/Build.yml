name: Build luci-app-watchdog for OpenWrt

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Taipei

    steps:
    - name: Checkout code
      uses: actions/checkout@v4   # 最新稳定版 checkout 插件

    - name: Setup OpenWrt build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses-dev gawk git ccache subversion unzip python3
        git clone https://github.com/openwrt/openwrt.git openwrt
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        cp -r ../luci-app-watchdog package/watchdog

    - name: Compile luci-app-watchdog
      working-directory: openwrt
      run: make package/watchdog/luci-app-watchdog/compile V=s

    - name: Archive build output
      if: success()
      uses: actions/upload-artifact@v4  # 最新稳定版 upload-artifact 插件
      with:
        name: luci-app-watchdog-release
        path: |
          openwrt/bin/packages/**/*watchdog*.ipk
          openwrt/bin/targets/**/*/*.ipk
