name: Build luci-app-watchdog IPK

on:
  workflow_dispatch:

env:
  PACKAGE_NAME: luci-app-watchdog
  OPENWRT_REPO: https://github.com/openwrt/openwrt.git
  OPENWRT_BRANCH: v23.05.5
  TARGET: x86_64

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout luci-app-watchdog repo
      uses: actions/checkout@v4

    - name: Clone OpenWrt source
      run: |
        git clone --depth=1 --branch ${{ env.OPENWRT_BRANCH }} ${{ env.OPENWRT_REPO }} openwrt

    - name: Prepare package directory
      run: |
        mkdir -p openwrt/package/${{ env.PACKAGE_NAME }}

    - name: Copy package and fix nested dir
      run: |
        # 如果有嵌套，提出来
        if [ -f ./luci-app-watchdog/Makefile ]; then
          cp -r ./luci-app-watchdog/* openwrt/package/${{ env.PACKAGE_NAME }}/
        elif [ -f ./luci-app-watchdog/luci-app-watchdog/Makefile ]; then
          cp -r ./luci-app-watchdog/luci-app-watchdog/* openwrt/package/${{ env.PACKAGE_NAME }}/
        else
          echo "ERROR: Makefile not found"
          exit 1
        fi

    - name: Show package structure (debug)
      run: |
        echo "=== PACKAGE TREE ==="
        ls -R openwrt/package/${{ env.PACKAGE_NAME }}

    - name: Fix Chinese localization link
      run: |
        if [ -d openwrt/package/${{ env.PACKAGE_NAME }}/po ]; then
          ln -sf zh_Hans openwrt/package/${{ env.PACKAGE_NAME }}/po/zh-cn || true
        fi

    - name: Update & install feeds
      working-directory: openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Generate default config
      working-directory: openwrt
      run: |
        echo "CONFIG_TARGET_${{ env.TARGET }}=y" > .config
        echo "CONFIG_LUCI_LANG_zh_Hans=y" >> .config
        echo "CONFIG_PACKAGE_luci=y" >> .config
        echo "CONFIG_PACKAGE_luci-base=y" >> .config
        echo "CONFIG_PACKAGE_${{ env.PACKAGE_NAME }}=y" >> .config

        make defconfig

    - name: Build dependencies (fast)
      working-directory: openwrt
      run: |
        make package/luci/compile -j$(nproc)
        make package/luci-base/compile -j$(nproc)

    - name: Build luci-app-watchdog
      working-directory: openwrt
      run: |
        make package/${{ env.PACKAGE_NAME }}/compile V=s -j$(nproc) || \
        make package/${{ env.PACKAGE_NAME }}/compile V=s

    - name: Show built IPK files
      run: |
        echo "=== BUILT IPKS ==="
        find openwrt/bin/ -name "${{ env.PACKAGE_NAME }}*.ipk" || true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PACKAGE_NAME }}-ipk
        path: openwrt/bin/**/${{ env.PACKAGE_NAME }}*.ipk
