name: Build luci-app-watchdog

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  PACKAGE_NAME: luci-app-watchdog
  SOURCE_REPO: https://github.com/immortalwrt/immortalwrt

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v4

    - name: Clone ImmortalWrt
      run: |
        git clone --depth=1 $SOURCE_REPO openwrt
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Inject package
      run: |
        rm -rf openwrt/package/$PACKAGE_NAME
        mkdir -p openwrt/package/$PACKAGE_NAME
        cp -r . openwrt/package/$PACKAGE_NAME/

    - name: Config
      working-directory: openwrt
      run: |
        echo "CONFIG_PACKAGE_${PACKAGE_NAME}=y" >> .config
        make defconfig

    - name: Build
      working-directory: openwrt
      run: |
        make package/${PACKAGE_NAME}/compile V=s -j$(nproc)

    - name: Collect IPKs
      run: |
        mkdir -p artifacts
        find openwrt/bin/packages -name "${PACKAGE_NAME}*.ipk" -exec cp {} artifacts/ \;

    - name: Upload IPK to Actions Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: IPK
        path: artifacts/

    - name: Upload to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/*.ipk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
